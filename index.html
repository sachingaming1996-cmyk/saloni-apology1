    /* ===== Theme ===== */
    :root {
      --bg1: 255 247 250;            /* rose-50 */
      --bg2: 255 228 235;            /* soft pink */
      --ink: 41 37 36;               /* neutral-800 */

    /* ===== Floating hearts background ===== */
    .float-layer { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .heart {
      position: absolute; width: 18px; height: 18px;
      transform: translate(-50%, -50%) rotate(45deg);
      background: radial-gradient(circle at 30% 30%, rgba(var(--accent), .95), rgba(var(--accent), .7));

    .heart::before, .heart::after { content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit; }
    .heart::before { top: -50%; left: 0; }
    .heart::after  { left: -50%; top: 0; }
    @keyframes floatUp { from { transform: translate(var(--x,0), var(--y,0)) rotate(45deg); opacity: .85; } to { transform: translate(calc(var(--x,0) + var(--drift,0px)), -120vh) rotate(45deg); opacity: 0; } }

    /* ===== Card layout ===== */
    .wrap { position: relative; height: 100dvh; display: grid; place-items: center; padding: 20px; }

    .confetti i { position: absolute; width: var(--s); height: var(--s); transform: rotate(var(--r)); border-radius: 2px; background: hsl(var(--h), 90%, 60%); animation: fall var(--d) linear forwards; opacity: .9; }
    @keyframes fall { from { transform: translate(var(--x), -10px) rotate(var(--r)); } to { transform: translate(var(--xEnd), 105vh) rotate(calc(var(--r) + 180deg)); opacity: 0; } }

    @keyframes beat { 0%, 100% { transform: rotate(45deg) scale(1); filter: drop-shadow(0 0 14px rgba(236,72,153,.55)); } 50% { transform: rotate(45deg) scale(1.08); filter: drop-shadow(0 0 26px rgba(236,72,153,.85)); } }

    .shine { background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(255,255,255,.9) 45%, rgba(0,0,0,0) 100%); -webkit-background-clip: text; background-clip: text; color: transparent; animation: shimmer 2.8s linear infinite; }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

    .audio-btn { position: fixed; top: 14px; right: 14px; z-index: 50; display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 999px; font-weight: 700; border: 1px solid rgba(236,72,153,.35); background: rgba(255,255,255,.9); box-shadow: 0 10px 18px rgba(236,72,153,.18); cursor: pointer; user-select: none; }

    .audio-dot { width: 8px; height: 8px; border-radius: 999px; background: rgba(99,102,241,.9); box-shadow: 0 0 0 6px rgba(99,102,241,.18); }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) { .heart, .confetti i, .step, .glow-heart { animation: none !important; } }
  </style></head>

    const PERSON = { name: 'Saloni', nick: 'Shona', proposed: '14 Feb 2024', breakup: '10 May 2025' };

    // Letter lines (Hinglish, warm, specific to your memories)
    const LINES = [
      `Iâ€™m sorry, ${PERSON.name}. Sach me.`,

    const letter = document.getElementById('letter');
    let i = 0;

    function addLine(text){
      const p = document.createElement('p');
      p.className = 'line show';
      const span = document.createElement('span');
      span.className = 'type';
      const t = Math.min(4, 1.8 + text.length/24);
      span.style.setProperty('--t', t+'s');
      span.textContent = text;
      p.appendChild(span);
      letter.appendChild(p);
      letter.scrollTo({ top: letter.scrollHeight, behavior: 'smooth' });
    }

    function playLetter(){
      if(i >= LINES.length) return;
      addLine(LINES[i++]);
      pulseHearts(8);
      const delay = 700 + Math.min(2200, LINES[i-1].length*45);
      setTimeout(playLetter, delay);
    }

    // Hearts background
    const floatLayer = document.getElementById('float-layer');
    function pulseHearts(count=10){
      for(let j=0;j<count;j++){
        const h = document.createElement('div');
        h.className = 'heart';
        const x = Math.random()*window.innerWidth;
        const y = window.innerHeight - Math.random()*120;
        h.style.left = x+'px';
        h.style.top = y+'px';
        h.style.setProperty('--x','0px');
        h.style.setProperty('--y','0px');
        h.style.setProperty('--drift', (Math.random()*40 - 20)+'px');
        h.style.animationDuration = (2.1 + Math.random()*1.3)+'s';
        floatLayer.appendChild(h);
        setTimeout(()=> floatLayer.removeChild(h), 3400);
      }
    }

    // Confetti
    function burstConfetti(){
      const root = document.getElementById('confetti');
      const N = 180;
      for(let k=0;k<N;k++){
        const piece = document.createElement('i');
        const size = (6 + Math.random()*8) + 'px';
        const startX = (Math.random()*100) + 'vw';
        const endX = (Math.random()*100) + 'vw';
        piece.style.setProperty('--s', size);
        piece.style.setProperty('--x', startX);
        piece.style.setProperty('--xEnd', endX);
        piece.style.setProperty('--r', (Math.random()*360) + 'deg');
        piece.style.setProperty('--h', Math.floor(Math.random()*360));
        piece.style.setProperty('--d', (1.6 + Math.random()*1.8) + 's');
        root.appendChild(piece);
        setTimeout(()=> piece.remove(), 2400);
      }
    }

    // Music controls
    const audio = document.getElementById('bgm');
    const audioBtn = document.getElementById('audio-btn');
    const audioLabel = document.getElementById('audio-label');
    const audioDot = document.getElementById('audio-dot');
    let audioInitialized = false;

    function initAudio(){
      audioInitialized = true;
      audio.volume = 0.18;
      audio.play().then(()=> setAudioState(true)).catch(()=> setAudioState(false));
    }
    function setAudioState(on){
      audioBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      audioLabel.textContent = on ? 'Sound On' : 'Sound Off';
      audioDot.style.background = on ? 'rgba(99,102,241,.9)' : 'rgba(236,72,153,.7)';
      audioDot.style.boxShadow = on ? '0 0 0 6px rgba(99,102,241,.18)' : '0 0 0 6px rgba(236,72,153,.18)';
    }
    audioBtn.addEventListener('click', ()=>{
      if(!audioInitialized) initAudio();
      if(audio.paused){ audio.play(); setAudioState(true); } else { audio.pause(); setAudioState(false); }
    });

    // CTA
    document.getElementById('forgive').addEventListener('click', ()=>{
      burstConfetti();
      pulseHearts(18);
      addLine('Thank you for listening to my heart.');
    });

    // User interaction to start audio (first tap anywhere)
    window.addEventListener('pointerdown', ()=>{ if(!audioInitialized) initAudio(); }, { once:true });

    // Start letter typing
    window.addEventListener('load', ()=>{
      setTimeout(playLetter, 600);
    });
